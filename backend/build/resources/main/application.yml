spring:
  application:
    name: jaee-backend

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/jaee}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  mail:
    host: ${MAIL_HOST:smtp.sendgrid.net}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:apikey}
    password: ${SENDGRID_API_KEY:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: ${SERVER_PORT:8080}

# Application Configuration
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}

  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-make-it-long-and-random-at-least-32-chars}
    access-expiration-ms: ${JWT_ACCESS_EXPIRATION_MS:3600000}  # 1 hour (was 15 min)
    refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:604800000}  # 7 days

  razorpay:
    key-id: ${RAZORPAY_KEY_ID:rzp_test_placeholder}
    key-secret: ${RAZORPAY_KEY_SECRET:secret_placeholder}
    webhook-secret: ${RAZORPAY_WEBHOOK_SECRET:webhook_secret_placeholder}
    callback-url: ${RAZORPAY_CALLBACK_URL:http://localhost:5173/order-success}
    test-mode: ${RAZORPAY_TEST_MODE:true}  # Set to false when using real keys

  email:
    from: ${EMAIL_FROM:orders@jaee.com}
    from-name: ${EMAIL_FROM_NAME:Jaee}
    enabled: ${EMAIL_ENABLED:true}

  sms:
    provider: ${SMS_PROVIDER:twilio}
    twilio:
      account-sid: ${TWILIO_ACCOUNT_SID:}
      auth-token: ${TWILIO_AUTH_TOKEN:}
      phone-number: ${TWILIO_PHONE_NUMBER:}
    enabled: ${SMS_ENABLED:true}

  otp:
    length: 6
    expiration-minutes: 5
    max-attempts: 5
    cooldown-seconds: 60

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
  health:
    mail:
      enabled: false  # Disable mail health check (optional service)

# Logging
logging:
  level:
    com.jaee: DEBUG
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

---
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: false

logging:
  level:
    com.jaee: DEBUG
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql: WARN

---
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false

logging:
  level:
    com.jaee: INFO
    org.springframework: WARN
